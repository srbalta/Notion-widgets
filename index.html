<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
<title>Countdown Timer</title>
<style>

/* ========== EASY COLOR CUSTOMIZATION ========== */
:root {
    --days-bg: #EF2F3C;        /* Days background color */
    --days-text: #183059;      /* Days number color */
    
    --hours-bg: #eeeeee;       /* Hours background color */
    --hours-text: #183059;     /* Hours number color */
    
    --minutes-bg: #276FBF;     /* Minutes background color */
    --minutes-text: #183059;   /* Minutes number color */
    
    --seconds-bg: #F0A202;     /* Seconds background color */
    --seconds-text: #183059;   /* Seconds number color */
}
/* ============================================== */

body{
background-color: white;
}

#timer {
color: #eeeeee;
text-align: center;
text-transform: uppercase;
font-family: 'Lato', sans-serif;
font-size: .7em;
letter-spacing: 5px;
}

.days, .hours, .minutes, .seconds {
display: inline-block;
padding: 20px;
width: 100px;
border-radius: 5px;
}

.days {
background: var(--days-bg);
color: var(--days-text);
}

.hours {
background: var(--hours-bg);
color: var(--hours-text);
}

.minutes {
background: var(--minutes-bg);
color: var(--minutes-text);
}

.seconds {
background: var(--seconds-bg);
color: var(--seconds-text);
}

.numbers {
font-family: 'Montserrat', sans-serif;
font-size: 4em;
text-align: center;
}

/* Progress Bar Styles */
.progress-container {
width: 90%;
max-width: 500px;
height: 30px;
background-color: #eeeeee;
border-radius: 15px;
margin: 30px auto;
overflow: hidden;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.progress-fill {
height: 100%;
background: linear-gradient(90deg, var(--days-bg) 0%, var(--seconds-bg) 50%, var(--minutes-bg) 100%);
width: 0%;
transition: width 0.5s ease;
border-radius: 15px;
}

.progress-text {
text-align: center;
font-family: 'Montserrat', sans-serif;
font-size: 0.9em;
color: #183059;
margin-top: 5px;
letter-spacing: 2px;
}

</style>
</head>
<body>

<div id="timer">
  <div class="days">
    <div id="days" class="numbers"> </div>days
  </div>
  <div class="hours">
    <div id="hours" class="numbers"> </div>hours
  </div>
  <div class="minutes">
    <div id="minutes" class="numbers"> </div>minutes
  </div>
  <div class="seconds">
    <div id="seconds" class="numbers"> </div>seconds
  </div>
</div>

<!-- Progress Bar -->
<div class="progress-container">
  <div id="progress-fill" class="progress-fill"></div>
</div>
<div class="progress-text">PROGRESS TO TARGET DATE</div>

</body>
<script>
// ========== CUSTOMIZE YOUR COUNTDOWN HERE ========== //
const targetDate = 'Feb 23, 2026 00:00:00';  // Your target date
const startDate = 'Sep 09, 2025 00:00:00';   // Start date for progress bar
// =================================================== //

const myDate = new Date(targetDate);
const myStartDate = new Date(startDate);

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date();

  // get the difference in milliseconds
  const diff = myDate - today;

  // math - calculate remaining time
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // display countdown
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  // update progress bar
  const totalDuration = myDate - myStartDate;
  const elapsed = today - myStartDate;
  const progress = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
  document.getElementById("progress-fill").style.width = progress.toFixed(2) + "%";

}, 1000);
</script>
</html>
