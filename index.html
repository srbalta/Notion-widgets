<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat:900">
<title>Countdown Timer</title>
<style>

body{
background-color: white;
}

#timer {
color: #eeeeee;
text-align: center;
text-transform: uppercase;
font-family: 'Lato', sans-serif;
font-size: .7em;
letter-spacing: 5px;
}

.days, .hours, .minutes, .seconds {
display: inline-block;
padding: 20px;
width: 100px;
border-radius: 5px;
}

.days {
background: #EF2F3C;
}

.hours {
background: #eeeeee;
color: #183059;
}

.minutes {
background: #276FBF;
}

.seconds {
background: #F0A202;
}

.numbers {
font-family: 'Montserrat', sans-serif;
color:  #183059;
font-size: 4em;
text-align: center;
}

.white {
position: absolute;
background:  #eeeeee;
height: 85px;
width: 75px;
left: 30%;
top: 2%;
}

.red {
position: absolute;
background:  #EF2F3C;
left: 18%;
top: 9%;
height: 65px;
width: 70px;
}

.blue {
position: absolute;
background:  #276FBF;
height: 80px;
width: 80px;
left: 60%;
top: 5%;
}

/* Progress Bar Styles */
.progress-container {
width: 90%;
max-width: 500px;
height: 30px;
background-color: #eeeeee;
border-radius: 15px;
margin: 30px auto;
overflow: hidden;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.progress-fill {
height: 100%;
background: linear-gradient(90deg, #EF2F3C 0%, #F0A202 50%, #276FBF 100%);
width: 0%;
transition: width 0.5s ease;
border-radius: 15px;
}

.progress-text {
text-align: center;
font-family: 'Montserrat', sans-serif;
font-size: 0.9em;
color: #183059;
margin-top: 5px;
letter-spacing: 2px;
}

</style>
</head>
<body>

<div id="timer">
  <div class="days">
    <div id="days" class="numbers"> </div>days
  </div>
  <div class="hours">
    <div id="hours" class="numbers"> </div>hours
  </div>
  <div class="minutes">
    <div id="minutes" class="numbers"> </div>minutes
  </div>
  <div class="seconds">
    <div id="seconds" class="numbers"> </div>seconds
  </div>
</div>

<!-- Progress Bar -->
<div class="progress-container">
  <div id="progress-fill" class="progress-fill"></div>
</div>
<div class="progress-text">PROGRESS TO TARGET DATE</div>

</body>
<script>
// ========== CUSTOMIZE YOUR COUNTDOWN HERE ========== //
const targetDate = 'Feb 23, 2026 00:00:00';  // Your target date
const startDate = 'Dec 29, 2025 00:00:00';   // Start date for progress bar
// =================================================== //

const myDate = new Date(targetDate);
const myStartDate = new Date(startDate);

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date();

  // get the difference in milliseconds
  const diff = myDate - today;

  // math - calculate remaining time
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // display countdown
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  // update progress bar
  const totalDuration = myDate - myStartDate;
  const elapsed = today - myStartDate;
  const progress = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
  document.getElementById("progress-fill").style.width = progress.toFixed(2) + "%";

}, 1000);
</script>
</html>
