<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*CSS RESETS*/

body{
    background-color: #fff;
    line-height: 1.6;

}

h1 {
    margin-top: 0;
}


/*CSS START*/

.full-table {
    display: table;
    height: 100%;
    width: 100%;
}

.table-cell {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

.card {
    padding: 10px 25px 10px 25px;
    border-radius: 10px;
    background: #009688;
    color: #fff;
    display: inline-block;
    box-shadow: 2px 2px 1px 0px #295C7B;
}

.card:hover {
    margin-top: 2px;
    box-shadow: none;
}

.clock {
    display: inline-block;
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    font-size: 1.2em;
    /* padding-left: 20px; */
}

.time {
    display: inline-block;
    min-width: 37px;
}

.colon {
    font-size: 1.1em;
    display: inline-block;
}

.date {
    display: block;
    min-width: 162px;
    /* padding-right: 30px; */
    /* border-right: 2px solid #295C7B; */
    font-family: 'Roboto', sans-serif;
    font-size: 1.2em;
}
.greet{
    
    min-width: 162px;
    /* padding-right: 30px; */
    font-family: 'Roboto', sans-serif;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
      </div>
    </div>
    
  </div>
</div>

<script>
// CHANGE THIS LINE TO SWITCH TIMEZONES
const TIMEZONE = 'Asia/Taipei';  // Taiwan time

function date() {
var today = new Date();
var options = { timeZone: TIMEZONE, weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
document.getElementById('date').innerHTML = today.toLocaleDateString('en-US', options);
}


function clock() {
var today = new Date();
// Get time components in specified timezone
var hour = parseInt(today.toLocaleString('en-US', { timeZone: TIMEZONE, hour: 'numeric', hour12: false }));
var minutes = parseInt(today.toLocaleString('en-US', { timeZone: TIMEZONE, minute: 'numeric' }));
var seconds = parseInt(today.toLocaleString('en-US', { timeZone: TIMEZONE, second: 'numeric' }));
var hourDisplay = zeros(twelveHour(hour));
var minutesDisplay = zeros(minutes);
var secondsDisplay = zeros(seconds);
if(hour >= 12){
    secondsDisplay += " pm"
}
else{
    secondsDisplay += " am"
}
hrs = hour;
if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';
document.getElementById('greet').innerHTML = greet;
document.getElementById('hour').innerHTML = hourDisplay;
document.getElementById('min').innerHTML = minutesDisplay;
document.getElementById('sec').innerHTML = secondsDisplay;
}

function twelveHour(hour) {
if (hour > 12) {
    return hour -= 12 
} else if (hour === 0) {
    return hour = 12;
} else {
    return hour
}
}
// adds zero infront of single digit number
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
date();
clock();
setTimeout(dateTime, 500);
}

dateTime()
// END
</script>

</body>
</html>
